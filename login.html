<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donasi Online</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-gradient-to-b from-sky-50 to-white min-h-screen flex flex-col"
  >
    <!-- HEADER -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
      <div
        class="container mx-auto flex items-center justify-between px-6 py-4"
      >
        <a class="text-2xl font-bold text-sky-600" href="index.html">
          DonasiOnline<span class="text-gray-700">.id</span>
        </a>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="flex-grow flex items-center justify-center px-4">
      <div class="w-full max-w-sm bg-white rounded-2xl shadow-lg p-8 mt-8">
        <h2 class="text-2xl font-bold text-center text-sky-700 mb-6">
          Masuk ke Akun Anda
        </h2>

        <form action="myakun.html" method="GET" class="space-y-5">
          <!-- Email -->
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500"
            />
          </div>

          <!-- Password -->
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Kata Sandi</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500"
            />
          </div>

          <!-- Remember Me dan Lupa Password -->
          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center">
              <input
                type="checkbox"
                class="mr-2 rounded border-gray-300 text-sky-600 focus:ring-sky-500"
              />
              Ingat saya
            </label>
            <a href="#" class="text-sky-600 hover:underline">Lupa password?</a>
          </div>

          <!-- Tombol Login -->
          <button
            type="submit"
            class="w-full bg-sky-600 hover:bg-sky-700 text-white font-semibold py-2 rounded-lg transition duration-200"
          >
            Masuk
          </button>
        </form>

        <!-- Garis pemisah -->
        <div class="my-6 flex items-center">
          <div class="flex-grow h-px bg-gray-200"></div>
          <span class="px-2 text-gray-400 text-sm">atau</span>
          <div class="flex-grow h-px bg-gray-200"></div>
        </div>

        <!-- Tombol alternatif -->
        <button
          class="w-full border border-gray-300 hover:bg-gray-100 text-gray-700 font-medium py-2 rounded-lg transition duration-200 flex items-center justify-center space-x-2"
        >
          <img
            src="https://cdn-icons-png.flaticon.com/512/300/300221.png"
            alt="Google"
            class="w-5 h-5"
          />
          <span>Masuk dengan Google</span>
        </button>

        <!-- Link daftar -->
        <p class="text-center text-sm text-gray-600 mt-6">
          Belum punya akun?
          <a href="#" class="text-sky-600 font-medium hover:underline">
            Daftar sekarang
          </a>
        </p>
      </div>
    </main>
  </body>
  <br />
</html>
